<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG ol, li, ul</title>
</head>
<body>
    <header>
        <section>
            <h1> Criação de Listas </h1> 
                <h2>Ordenada - tag ol</h2>
            <ol>
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
                <li>item4</li>
                <li>item5</li>
            </ol>
                <h2>Lista não ordenarda - tag ul</h2>
            <ul>
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
                <li>item4</li>
                <li>item5</li>
            </ul>
        </section>
    </header>
</body>
</html>
